<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <title>Lista</title>
</head>
<body>
    <a href="{% url 'acesso' %}" class="btn btn-warning voltar">VOLTAR</a>
    <form>
        <h1>Lista dos candidatos</h1>
            <ul>{% for pessoa in object_list %}
                <li class="liststyle">
                        {{ pessoa.nome }}
                    <a href="{% url 'pessoa-detail' pessoa.pk %}" class="btn btn-primary bdetail ">DETALHES</a>
                    <a href="{% url 'pessoa-update' pessoa.pk %}" class="btn btn-info bupdate">ATUALIZAR</a>
                    <a href="{% url 'pessoa-delete' pessoa.pk %}" class="btn btn-danger bdelete">APAGAR</a>
                </li>
                {% endfor %}
            </ul>
        <a href="{% url 'formulario' %}" class="btn btn-primary buttons addcand">ADICIONAR MAIS CANDIDATOS</a></button>
    </form>
</body>
</html>
